<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./src/js/style/style.css">
</head>

<body>
    <header>
        <img src="./assets/logoAluraGeek.png" alt="Logo AluraGeek">
    </header>
    <main>
        <section class="formProduct">
            <h1>AGREGAR PRODUCTO:</h1>
            <form id="form" action="#">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre..." required>
                <input type="text" name="precio" id="precio" placeholder="Precio..." required>
                <input type="text" name="imagen" id="imagen" placeholder="Imagen..." required>
                <div class="buttonsForm">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>

        <section class="products">
            <h1>MIS PRODUCTOS:</h1>
            <ul id="listProducts">
            </ul>
        </section>
    </main>
    <footer>
        <img src="./assets/logoAluraGeek.png" alt="Logo AluraGeek">
        <div class="infoFooter">
            <p>DESARROLLADO POR MARC BARQUERO</p>
            <span>ALURA LATAM - 2024</span>
        </div>
    </footer>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
